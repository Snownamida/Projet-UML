lues / number of sensors) * 50 / 82</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="411" x="195" y="557.0903">- SO2 Index: (sum of SO2 values / number of sensors) * 50 / 200</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="419" x="195" y="572.2231">- PM10 Index: (sum of PM10 values / number of sensors) * 50 / 35</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="413" x="195" y="587.356">- NO2 Index: (sum of NO2 values / number of sensors) * 50 / 213</text><polygon fill="#181818" points="38,617.5547,28,621.5547,38,625.5547,34,621.5547" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="32" x2="178" y1="621.5547" y2="621.5547"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="22" x="44" y="616.4888">AQI</text><!--SRC=[hPJBRi8m44Nt_efPGWLg24AgigY4MB4e3_45nZ5WoGzaEr7Rh-_OH25AI1MLPXDh9ZvpVMSSohoniA9ISakkr7h1n9Lg3mUkdR4hepqL-c6EaDiscBwtlyw0KSaAIJrV2hilg1J-QpGcb7bHOh139zAOAvnG2gVi0YwcGUXgvGZWqzfqhvl1cNi8rPm7nQahB5SSXPPK5jn5xdO-WSCsdS3kOvPCOBDD8xEbg56dYQzFWv9oKOeSJnINx7TwczGmY39Mg3vct9ppjZYkSq9wNMZ0jR4AFV_cDR3N-J_XKBqr3bzIrXtgo6rqTqWHPdJ9hQzBU0FB_VevuKrcgsitV3KXJulFkUTMuHfEGcELVr2kZW5trmWdQzHWnxN1g1NdYmTpwgJ3UAsgcHP6myuQzCHbCJ75QOQrplbd1YDNg030IANY5NIXZgWQevMGCRp08i7CMre1y2gq2I4q094cISK8DwaDYR41bFcYWcowGZO3XSpcuRv1C98y609iskttbyLcz_VY1m00]--></g></svg>